<input type="button" value="On" onclick="on()">
<input type="button" value="Off" onclick="off()">

<script>
  let data = {
    status: "complete"
  };

  window.post = function (url, data) {
    return fetch(url, {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });
  }

  function on() {
    post("on", {
      element: "osmium"
    });
  }

  function off() {
    post("off", {
      element: "osmium"
    });
  }
</script>
